<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2 text-right">Search:</div>
            <div class="col-md-4">
                <!-- TWO-WAY BINDING ngModel EXAMPLE -->
                <input type="text" [(ngModel)]="filterStr" />
            </div>
        </div>
        <div class="row" *ngIf="filterStr">
            <div class="col-md-6">
                <h3>Filtered by: {{filterStr}}</h3>
            </div>
        </div>

        <div class="row alert alert-danger text-center"
             *ngIf="errorMessage">
            <strong>Server error! </strong>{{errorMessage}}
        </div>

        <div class="table-responsive"
             *ngIf="products && products.length">

            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <!-- EVENT BINDING EXAMPLE -->
                            <button class="btn btn-primary"
                                    (click)="toggleImage()" >
                                {{showImage ? "Hide" : "Show"}} image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Availability</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products | productFilter: filterStr">
                        <td>
                            <!-- PROPERTY BINDING EXAMPLE -->
                            <img *ngIf="showImage"
                                 [src]="product.imageUrl"
                                 [title]="product.name"
                                 [style.width.px]="imageWidth"
                                 [style.margin.px]="imageMargin">
                        </td>
                        <td>
                            <a [routerLink]="['/product', product.id]">
                                {{product.name}}
                            </a>
                        </td>
                        <td>{{product.code | lowercase }}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'USD':true:'1.2-2'}}</td>
                        <td>
                            <ss-star [rating]="product.rating"
                                     (ratingClicked)="onRatingClicked($event)">
                            </ss-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
